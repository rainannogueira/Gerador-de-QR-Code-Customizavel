<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <title>Gere seus QR Codes aqui!</title>
</head>
<body>
    <h1>Crie e customize QR Codes <span>din√¢micos</span></h1>
    <main>
        <section>
            <div id="url">
                <label for="link">Digite seu link</label>
                <input id="link" type="text" placeholder="Seu link aqui" autocomplete="off">
            </div>
            <div id="qr-code">
                <img src="assets/qr-code-preview.jpg" alt="QR code preview">
            </div>
        </section>
        <section>
            <div id="colors">
                <h2>Cores</h2>
                <div id="colors-inputs">
                    <div class="color-input">
                        <label for="co-qr-code">Cor do qr code</label>
                        <input id="co-qr-code" type="color">
                    </div>
                    <div class="color-input">
                        <label for="bg-qr-code">Cor do fundo</label>
                        <input id="bg-qr-code" type="color" value="#ffffff">
                    </div>
                </div>
            </div>
            <div id="logo">
                <h2>Logo</h2>
                <label for="logo-file">Insira sua logo</label>
                <input id="logo-file" type="file" accept="image/*">
                <div id="size">
                    <label for="logo-size">Tamanho da sua logo</label>
                    <select id="logo-size">
                        <option value="100">100px x 100px</option>
                        <option value="120">120px x 120px</option>
                        <option value="140">140px x 140px</option>
                    </select>
                </div>
            </div>
            <button>Baixar QR Code</button>
        </section>
    </main>
    <script src="src/scripts/script.js"></script>
</body>
</html>
